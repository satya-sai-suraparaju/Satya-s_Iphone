<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- External CSS for custom styling -->
    <style>
        /* Smooth transition for unlocking */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Lock Screen (Initial Screen) -->
    <div id="lock-screen" class="lock-screen">
        <h2>Satya Sai Suraparaju</h2>
        <p><button class="btn btn-light glass" onclick="unlockScreen()">Swipe to Unlock ⬆</button></p>
    </div>
    
    <!-- Main Portfolio Screen (Initially Hidden) -->
    <div id="portfolio-screen" class="portfolio-screen d-none fade-in">
        
        <!-- iPhone Status Bar (Top Section) -->
        <div class="status-bar d-flex justify-content-between glass">
            <span>9:41 AM</span> <!-- Simulated Time -->
            <span>🔋 100%</span> <!-- Battery Icon -->
            <button class="btn btn-outline-light" onclick="lockScreen()">🔒 Lock</button> <!-- Lock Button -->
        </div>
        
        <!-- App Icons Grid (Main Apps Section) -->
        <div class="app-grid d-flex flex-wrap justify-content-center mt-4">
            <button class="app btn btn-outline-light m-2 glass" data-bs-toggle="modal" data-bs-target="#contactsModal">📞 Contacts</button> <!-- Contacts App -->
            <button class="app btn btn-outline-light m-2 glass" data-bs-toggle="modal" data-bs-target="#projectsModal">💻 Projects</button> <!-- Projects App -->
            <button class="app btn btn-outline-light m-2 glass" data-bs-toggle="modal" data-bs-target="#animeModal">🖼️ Anime</button> <!-- Anime Portfolio -->
            <button class="app btn btn-outline-light m-2 glass" data-bs-toggle="modal" data-bs-target="#techModal">⚙️ Tech Stack</button> <!-- Tech Stack -->
            <button class="app btn btn-outline-light m-2 glass" data-bs-toggle="modal" data-bs-target="#aboutModal">👤 About Me</button> <!-- About Me Section -->
        </div>
        
        <!-- iPhone Dock (Fixed Bottom Navigation) -->
        <div class="dock d-flex justify-content-around mt-5 p-2 glass rounded">
            <button class="dock-app btn btn-light">📩 Mail</button> <!-- Mail App -->
            <button class="dock-app btn btn-light">📷 Camera</button> <!-- Camera App -->
            <button class="dock-app btn btn-light">📞 Call</button> <!-- Call App -->
            <button class="dock-app btn btn-light">💬 Messages</button> <!-- Messages App -->
        </div>
    </div>
    
    <!-- JavaScript for Show/Hide Without Bootstrap Collapse -->
    <script>
        function unlockScreen() {
            document.getElementById('lock-screen').classList.add('d-none');
            document.getElementById('portfolio-screen').classList.remove('d-none');
        }
        
        function lockScreen() {
            document.getElementById('portfolio-screen').classList.add('d-none');
            document.getElementById('lock-screen').classList.remove('d-none');
        }
    </script>
    
    <!-- Bootstrap JavaScript (Required for Modals & Animations) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
