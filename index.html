<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for custom styling -->
</head>
<body>
    <!-- Lock Screen -->
    <div id="lock-screen" class="lock-screen">
        <h2>Satya Sai Suraparaju</h2>
        <p>Swipe to Unlock ⬆</p>
    </div>
    
    <!-- Main Portfolio Screen -->
    <div id="portfolio-screen" class="portfolio-screen d-none">
        <!-- iPhone Status Bar -->
        <div class="status-bar">
            <span>9:41 AM</span>
            <span>🔋 100%</span>
        </div>
        
        <!-- App Icons -->
        <div class="app-grid">
            <div class="app" onclick="openApp('contacts')">📞 Contacts</div>
            <div class="app" onclick="openApp('projects')">💻 Projects</div>
            <div class="app" onclick="openApp('anime')">🖼️ Anime</div>
            <div class="app" onclick="openApp('tech')">⚙️ Tech Stack</div>
            <div class="app" onclick="openApp('about')">👤 About Me</div>
        </div>
        
        <!-- iPhone Dock -->
        <div class="dock">
            <div class="dock-app">📩 Mail</div>
            <div class="dock-app">📷 Camera</div>
            <div class="dock-app">📞 Call</div>
            <div class="dock-app">💬 Messages</div>
        </div>
    </div>
    
    <script>
        // Unlock Screen Function
        document.getElementById('lock-screen').addEventListener('click', function() {
            this.classList.add('d-none');
            document.getElementById('portfolio-screen').classList.remove('d-none');
        });
        
        // Open App Function (Placeholder for now)
        function openApp(appName) {
            alert(appName + " app opened!");
        }
    </script>
</body>
</html>
