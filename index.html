<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for custom styling -->
</head>
<body>
    <!-- Lock Screen (Initial Screen) -->
    <div id="lock-screen" class="lock-screen" data-bs-toggle="collapse" data-bs-target="#portfolio-screen">
        <h2>Satya Sai Suraparaju</h2>
        <p>Swipe to Unlock ⬆</p>
    </div>
    
    <!-- Main Portfolio Screen (Hidden Initially) -->
    <div id="portfolio-screen" class="portfolio-screen collapse">
        
        <!-- iPhone Status Bar (Top Section) -->
        <div class="status-bar">
            <span>9:41 AM</span> <!-- Simulated Time -->
            <span>🔋 100%</span> <!-- Battery Icon -->
            <button class="btn btn-outline-light" data-bs-toggle="collapse" data-bs-target="#lock-screen">🔒 Lock</button> <!-- Lock Button -->
        </div>
        
        <!-- App Icons Grid (Main Apps Section) -->
        <div class="app-grid">
            <div class="app" data-bs-toggle="modal" data-bs-target="#contactsModal">📞 Contacts</div> <!-- Contacts App -->
            <div class="app" data-bs-toggle="modal" data-bs-target="#projectsModal">💻 Projects</div> <!-- Projects App -->
            <div class="app" data-bs-toggle="modal" data-bs-target="#animeModal">🖼️ Anime</div> <!-- Anime Portfolio -->
            <div class="app" data-bs-toggle="modal" data-bs-target="#techModal">⚙️ Tech Stack</div> <!-- Tech Stack -->
            <div class="app" data-bs-toggle="modal" data-bs-target="#aboutModal">👤 About Me</div> <!-- About Me Section -->
        </div>
        
        <!-- iPhone Dock (Fixed Bottom Navigation) -->
        <div class="dock">
            <div class="dock-app">📩 Mail</div> <!-- Mail App -->
            <div class="dock-app">📷 Camera</div> <!-- Camera App -->
            <div class="dock-app">📞 Call</div> <!-- Call App -->
            <div class="dock-app">💬 Messages</div> <!-- Messages App -->
        </div>
    </div>
    
    <!-- Bootstrap JavaScript (Required for Modals & Animations) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
